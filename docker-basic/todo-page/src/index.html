<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>to-do</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <ol>
      <li v-for="todo in items">
        {{ todo.content }}
      </li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [{ content: "example" }]
      }
    })

    fetch('/api/todo-items')
      .then(response => response.json())
      .then(data => app.items = data)
  </script>
</body>

</html>
